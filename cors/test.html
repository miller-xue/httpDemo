<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        fetch('http://localhost:8887/',{
            method: 'DELETE',
            headers: {
                'X-Test-Cors': '123'
            }
        })    
    </script>


    
    <!-- 跨域请求访问  response 必须给特定头否则接收不到返回值,浏览器会进行拦截
        后台要进行拦截 TODD 
    <script>
        var xhr = new XMLHttpRequest()
        xhr.open('GET','http://127.0.0.1:8080/demo1')
        xhr.send() 
    </script>
   -->
    <!-- 这种方式可以 看到返回值 response 没有意义  jsonp 的原理 
    <script src="http://127.0.0.1:8080/demo1"></script>-->
</body>
</html>

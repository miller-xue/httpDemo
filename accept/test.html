<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--  
        返回请求的Content-Type

        发送请求的Content-Type

        enctype="application/x-www-form-urlencoded"
        form 内参数会放在body内

        enctype="multipart/form-data"
        多部分
    -->
    <h6> application/x-www-form-urlencoded </h6>
    <form action="/form" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="name">
        <input type="password" name="password">
        <input type="submit">
    </form>
    <br>
    <h6> enctype="multipart/form-data"</h6>
    <form action="/form" id="form" method="post" enctype="multipart/form-data">
        <input type="text" name="name">
        <input type="password" name="password">
        <input type="file" name="file">
        <input type="submit">
    </form>
</body>
<script> 
    //  直接post带文件看不到请求信息，使用ajax请求替代
    var form = document.getElementById('form');
    form.addEventListener('submit',function(e){
        e.preventDefault();

        var formData = new FormData(form);
        fetch('/form',{
            method: 'POST',
            body: formData
        })
    })
</script>
</html>
